name: Deploy Site
on:
  - push
  - workflow_dispatch
jobs:
  update-infrastructure:
    runs-on: [self-hosted]
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: compile in docker
        run: |
          docker build -t personal-site client/
          docker run \
            --rm \
            -v $(pwd)/pages/:/usr/share/nginx/html/pages/:ro \
            personal-site
